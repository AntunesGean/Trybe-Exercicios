<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1aa4299f7b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Capitão Planeta</title>
</head>
<body>
  <nav>
    <div>
      <img src="./img/CaptainPlaneteLogo.png" alt="">
      <h1>Capitão Planeta</h1>
      <p>SIGN-UP</p>
    </div>
  </nav>
  <main>
    <h2>Terra, fogo, vento, água e coração!</h2>
    <div class="div-imgs">
      <img src="./img/terra.png" alt="terra">
      <img src="./img/fogo.png" alt="fogo">
      <img src="./img/vento.png" alt="vento">
      <img src="./img/agua.png" alt="água">
      <img src="./img/coracao.png" alt="coração">
    </div>
    <h3>Pela união de seus poderes, eu sou o Capitão Planeta!</h3>
    <div class="div-planet">
      <img class="planet" src="./img/planet.jpg" alt="">
    </div>
    <h4>Vai planeta!</h4>
  </main>
  <footer>
    <h2>
      Salvem os golfinhos!
    </h2>
    <h2>
      Salvem as baleias!
    </h2>
    <h2>
      Salvem as focas!
    </h2>
  </footer>  
</body>
</html>
