<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Cadastro de Currículo</legend>
      <p>
        <label for="input-name">Nome:</label>
        <input type="text" name="nome" id="input-name" maxlength="40" required>
      </p>
      <p>
        <label for="input-email">Email:</label>
        <input type="email" name="email" id="input-email" maxlength="50" required>
      </p>
      <p>
        <label for="input-cpf">CPF:</label>
        <input type="number" name="cpf" id="input-cpf" maxlength="11" placeholder="somente números" required>
      </p>
      <p>
        <label for="input-end">Endereço:</label>
        <input type="text" name="end" id="input-end" maxlength="200" required>
      </p>
      <p>
        <label for="input-cidade">Cidade:</label>
        <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
      </p>
      <p>
        <label for="input_estado">Estado</label>
        <select name="estados" id="input_estado" required>
          <option selected>Escolher...</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goías</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraíma</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select>
      </p>
      <p>
        <label for="input-casa">
          <input type="radio" name="moradia" id="input-casa" value="casa">
        Casa</label>
        <label for="input-ap">
          <input type="radio" name="moradia" id="input-ap" value="ap">
        Apartamento</label>
      </p>
    </fieldset>
    <fieldset>
      <legend>Dados do Último Emprego</legend>
      <p>
        <label for="text-emprego">Resumo do currículo</label>
        <br>
        <textarea name="emprego" id="text-emprego" cols="30" rows="10" maxlength="1000" required></textarea>
      </p>
      <p>
        <label for="input-cargo">Cargo:</label>
        <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
      </p>
      <p>
        <label for="input-desc-cargo">Descrição do Cargo:</label>
        <input type="text" name="desc-cargo" id="input-desc-cargo" maxlength="500" required>
      </p>
      <p>
        <label for="data-inicio">Data Início</label>
        <input type="date" name="inicio" id="data-inicio">
      </p>
    </fieldset>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>  
  </form>

  <script src="./script.js"></script>
</body>
</html>
